<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <button [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="badge">{{hero.id}} </span>
      <span class="name">{{hero.name}}</span>
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>


<!-- 
      [(ngModel)]
         Vincula a propriedade hero.name à caixa de texto HTML para que os dados possam 
         fluir em ambas as direções: da propriedade hero.name para a caixa de texto e da caixa de texto de volta para o hero.name
   -->
