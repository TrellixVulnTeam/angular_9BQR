<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<div>
   <label for="name">Hero name: </label>
   <input id="name" [(ngModel)]="hero.name" placeholder="name">

   <!-- 
      [(ngModel)]
         Vincula a propriedade hero.name à caixa de texto HTML para que os dados possam 
         fluir em ambas as direções: da propriedade hero.name para a caixa de texto e da caixa de texto de volta para o hero.name
   -->
</div>
